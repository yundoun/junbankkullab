name: Collect YouTube Data

on:
  schedule:
    # 매일 한국시간 09:00, 15:00, 21:00 (UTC 00:00, 06:00, 12:00)
    - cron: '0 0,6,12 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          npm ci
          pip install yfinance

      - name: Create .env.local
        run: |
          echo "YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}" > .env.local

      - name: Get current month
        id: date
        run: |
          echo "year=$(date +'%Y')" >> $GITHUB_OUTPUT
          echo "month=$(date +'%-m')" >> $GITHUB_OUTPUT

      - name: Collect current month data
        run: |
          npx tsx skills/jbk-collect/scripts/collect.ts --year ${{ steps.date.outputs.year }} --month ${{ steps.date.outputs.month }}

      - name: Run hybrid analysis
        run: |
          # Create venv for yfinance
          python -m venv venv
          source venv/bin/activate
          pip install yfinance
          npx tsx scripts/hybrid-analysis.ts

      - name: Extract neutral mentions
        run: |
          npx tsx scripts/extract-neutral.ts

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "chore: auto-collect data $(date +'%Y-%m-%d %H:%M')"
          git push
