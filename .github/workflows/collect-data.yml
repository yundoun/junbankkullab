name: Collect YouTube Data

on:
  schedule:
    # 매시간 정각 (1시간마다)
    - cron: '0 * * * *'
  workflow_dispatch: # 수동 실행 가능

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          npm ci
          pip install yfinance pandas_market_calendars

      - name: Create .env.local
        run: |
          echo "YOUTUBE_API_KEY=${{ secrets.YOUTUBE_API_KEY }}" > .env.local

      - name: Get current month
        id: date
        run: |
          echo "year=$(date +'%Y')" >> $GITHUB_OUTPUT
          echo "month=$(date +'%-m')" >> $GITHUB_OUTPUT

      # Step 1: YouTube에서 영상 수집
      - name: Collect videos from YouTube
        run: |
          npx tsx skills/jbk-collect/scripts/collect.ts --year ${{ steps.date.outputs.year }} --month ${{ steps.date.outputs.month }}

      # Step 2: 톤 분석 + 시장 데이터 조회
      - name: Analyze data
        run: |
          npx tsx scripts/analyze.ts

      # Step 3: 통계 생성
      - name: Generate stats
        run: |
          npx tsx scripts/generate-stats.ts

      # Step 4: 검토 대기 항목 추출
      - name: Extract neutral mentions
        run: |
          npx tsx scripts/extract-neutral.ts || true

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "chore: auto-collect $(date +'%Y-%m-%d %H:%M KST')"
          git push
